<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div>
        <input type="text" placeholder="Search for any IP address or domain" class="input"/>
        <button onclick="getINFO(document.querySelector('.input').value)">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
      </div>
    </header>
    
    <div id="map"></div>

    <section class="info">
        <div class="whole">
            <div class="sec">
              <p>IP ADDRESS</p>
              <h1 id="ip">192.212.174.101</h1>
            </div>
            
            <div class="vl"></div>
      
            <div class="sec">
              <p>LOCATION</p>
              <h1 id="loc">Brooklyn, NY 10001</h1>
            </div>
            
            <div class="vl"></div>
            
            <div class="sec">
              <p>TIMEZONE</p>
              <h1 id="time">UTC-05:00</h1>
            </div>
            
            <div class="vl"></div>
            
            <div class="sec">
              <p>ISP</p>
              <h1 id="isp">SpaceX Starlink</h1>
            </div>
          </div>
      </section>
      <script src="index.js"></script>
    <script>
      var map = L.map('map').setView([0, 0], 1);
      L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=xg5Emy1viSDcmWchR5kt',{
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);
      </script>
  </body>
</html>
